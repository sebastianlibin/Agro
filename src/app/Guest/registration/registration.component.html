<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link href="/assets/Registration/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="/assets/Registration/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="/assets/Registration/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="/assets/Registration/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="/assets/Registration/css/main.css" rel="stylesheet" media="all">
    <style>
        body {
        background: url(/assets/Login/images/1.jpg);
        width:100%;
        height : 100%;
        position: absolute;
        /* filter: blur(5px);  */
        }
    </style>
</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <!-- <div class="card-heading"></div> -->
                <div class="card-body">
                    <h2 class="title">Create your Account</h2>
                    <form method="POST" [formGroup]="registrationForm">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <input class="input--style-1" type="text" placeholder="First Name" formControlName="Firstname">
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="Last Name" formControlName="Lastname">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <input class="input--style-1" type="text" placeholder="Address" formControlName="Address">
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="Place" formControlName="Place">
                                </div>
                            </div>
                        </div>
                       <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <input class="input--style-1" type="text" placeholder="Contact Number" formControlName="Contact_Number">
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <input class="input--style-1" type="text" placeholder="Pin Code" formControlName="Pincode">
                            </div>
                        </div>
                    </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select class="form-control" formControlName="State" (change)="onChange($event)">                     
                                            <option value="">-- Select State --</option>
                                            <option *ngFor="let dis of statelist" value="{{ dis.State }}">
                                                {{dis.State}}
                                            </option>
                                            </select>  
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select class="form-control" formControlName="District">                     
                                            <option value="">-- Select District--</option>
                                            <option *ngFor="let dis of districtlist" value="{{ dis.District }}">
                                                {{dis.District}}
                                            </option>
                                            </select>  
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div> 
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <input class="input--style-1" type="text" placeholder="User Name" formControlName="UserName">
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="Password" placeholder="Password" formControlName="Password">
                                </div>
                            </div>
                        </div>
                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" (click)="Register()" type="submit">Submit</button>
                            <!-- <input type="button" name="Submit"> -->
                        </div>
                        <div class="p-t-20">
                           <a href="#" [routerLink]="['./Home']">Go Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
