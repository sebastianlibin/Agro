<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register</title>

    <!-- Icons font CSS-->
    <link href="/assets/Registration/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="/assets/Registration/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="/assets/Registration/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="/assets/Registration/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="/assets/Registration/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="main">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <!-- <div class="card-heading"></div> -->
                <div class="card-body">
                    <h2 class="title">District Registration</h2>
                    <form method="POST" [formGroup]="DistrictForm">
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="DISTRICT" formControlName="District">
                        </div>
                        <div class="input-group">
                            <select name="" id="" class="fadeIn third" formControlName="State">
                                <option value="">-- Select State --</option>
                                <option *ngFor="let s of StateList" value="{{ s.State }}">{{s.State}}</option>
                                </select>
                         </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="DESCRIPTION" formControlName="Description">
                        </div>
                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" (click)="Add()" type="submit">ADD</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>


</body>

</html>
<!-- end document-->
