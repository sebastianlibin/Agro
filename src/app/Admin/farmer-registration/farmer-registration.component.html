<div id="main" class="main-class">
<div class="container">
	<div class="row">
		
        
        <div class="col-md-12">
        <h4 align="center">New Agriculturist Details </h4><br><br>
        <div class="table-responsive">

                
              <table id="mytable" class="table table-bordred table-striped" *ngIf="FarmersList">
                   
                   <thead>
                   
                   <!-- <th><input type="checkbox" id="checkall" /></th> -->
                   <th>First Name</th>
                    <th>Last Name</th>
                     <th>Address</th>
                     <th>Contact</th>
                      <th></th>
                       <th></th>
                   </thead>
    <tbody>
    
    <tr id = "row1" *ngFor="let c of FarmersList;let i=index">
    <!-- <td><input type="checkbox" class="checkthis" /></td> -->
    <td>{{c.Firstname}}</td>
    <td>{{c.Lastname}}</td>
    <td>{{c.Address}}</td>
    <td>{{c.Contact_Number}}</td>
    <td><button  class="btn btn-primary btn-xs" data-title="Accept" data-toggle="modal" data-target="#edit"  (click)="accept(c.Collection_FarmerId)">Accept</button></td>
    <td><button  class="btn btn-danger btn-xs" data-title="Reject" data-toggle="modal" data-target="#delete" (click)="reject(c.Collection_FarmerId)" >Reject</button></td>
    </tr>
      <!-- /.modal-dialog --> 
    </tbody>
