<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link href="/assets/Registration/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="/assets/Registration/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="/assets/Registration/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="/assets/Registration/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="/assets/Registration/css/main.css" rel="stylesheet" media="all">
    <style>
        /* body {
        background: url(/assets/Login/images/1.jpg);
        width:100%;
        height : 2000%;
        position: absolute;
        /* filter: blur(5px);  
        } */
    </style>
</head>
<body >
    <form method="POST" [formGroup]="ConsumerprofileForm">
    <div class="main-div">
        <div class="right-div">
            <!-- <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo"> -->
                <div class="wrapper wrapper--w680">
                    <div class="card card-1">
                        <div class="card-body">
                            <h2 class="title">Profile</h2>
                                <div class="flex-shrink-0" id="profile">
                                    <img id="output" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
                                      alt="Generic placeholder image" class="img-fluid"
                                      style="width: 180px; border-radius: 10px;">
                                  </div><br><br><br>
                                 
      <!-- <p><img id="output" width="200"/></p> -->
      <script>
          var loadFile = function(event) {
              var image = document.getElementById('output');
              image.src=URL.createObjectURL(event.target.files[0]);
          }
      </script>
                                 <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <label>Profile Picture</label>
                                            <input class="input--style-1" type="file" (change)="handleFileInput($event)" onchange="loadFile(event)" >  
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <input class="input--style-1"  type="text" placeholder="NAME" formControlName="Name">  
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                                <!-- <div class="p-t-20">
                                    <button class="btn btn--radius btn--green" type="submit">Submit</button>
                                </div> -->
                        </div>
                    </div>
                </div>
            <!-- </div> -->
        </div>
   
        <div class="left-div">
            <!-- <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo"> -->
                <div class="wrapper wrapper--w680">
                    <div class="card card-1">
                        <div class="card-body">
                            <h2 class="title"></h2>
                                <div class="row row-space">
                                    <div class="col-6">
                                        <div class="input-group">
                                            <input class="input--style-1 js" type="date" formControlName="dob" placeholder="BIRTHDATE" name="birthday">
                                            <!-- <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i> -->
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="input-group">
                                            <div class="rs-select2 js-select-simple select--no-search">
                                                <label for=""> Gender</label>
                                                <select class="select-dropdown" class="form-control" name="Gender" formControlName="Gender">
                                                    <option>----- Select gender -----</option>
                                                    <option>Male</option>
                                                    <option>Female</option>
                                                    <option>Other</option>
                                                </select>
                                                <!-- <div ></div> -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row row-space">
                                    <div class="col-6">
                                        <div class="input-group">
                                            <div class="rs-select2 js-select-simple select--no-search">
                                                <input class="input--style-1" type="text" placeholder="Contact Number" formControlName="Contact_Number">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="input-group">
                                            <input class="input--style-1" type="email" placeholder="Email" formControlName="Email">
                                        </div>
                                    </div>
                                </div>
                                <div class="row row-space">
                                    <div class="col-6">
                                        <div class="input-group">
                                            <div class="rs-select2 js-select-simple select--no-search">
                                                <input class="input--style-1" type="text" placeholder="State" formControlName="State">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="input-group">
                                            <input class="input--style-1" type="text" placeholder="District" formControlName="District">
                                        </div>
                                    </div>
                                </div>
                                <div class="row row-space">
                                    <div class="col-6">
                                        <div class="input-group">
                                            <div class="rs-select2 js-select-simple select--no-search">
                                                <input class="input--style-1" type="text" placeholder="Place" formControlName="Place">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="input-group">
                                            <input class="input--style-1" type="text" placeholder="Pin Code" formControlName="Pincode">
                                        </div>
                                    </div>
                                </div>
                                <div class="p-t-20">
                                    <button class="btn btn--radius btn--green" (click)="save()" type="submit">Submit</button>
                                </div>
                        </div>
                    </div>
                </div>
            <!-- </div> -->
        </div>
    </div>
</form>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
