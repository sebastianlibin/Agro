<!-- <div class="contact">
    
</div> -->
<div class="main">
  <form [formGroup]="chatform">
    <div class="card card-primary card-outline">
        <div class="card-header">
          <h3 class="card-title">Inbox</h3>

          <!-- /.card-tools -->
        </div>
        <!-- /.card-header -->
        <div class="card-body p-0">
          <div class="mailbox-controls">
            <!-- /.float-right -->
          </div>
          <div class="table-responsive mailbox-messages">
            <table class="table table-hover table-striped" *ngFor="let c of senderList">
              <tbody>
              <tr>
                <td class="mailbox-star"><a href="#"><i class="fas fa-star text-warning"></i></a></td>
                <td class="mailbox-name"><a [routerLink]="['../Chat',c.SenderId]">{{c.Name}}</a></td>
                <td class="mailbox-attachment"></td>
                <td class="mailbox-date">{{c.ChatDate}}</td>
              </tr>
            </tbody>
            </table>
              <input type="hidden" formControlName="Senderid">
            <!-- /.table -->
          </div>
          <!-- /.mail-box-messages -->
        </div>
        <!-- /.card-body -->
      </div>
    </form>
</div>
