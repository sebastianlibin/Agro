<div class="main">
<div class="card card-primary">
    <div class="card-header">
      <h1 class="card-title" >Product </h1>
    </div>
    <form [formGroup]="ProductForm">
       <div class="card-body">
        <div>
            <div class="right">
                <div class="form-group">
                    <label for="exampleInputEmail1">Product Name</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" formControlName="Product_Name" placeholder="Enter Product">
                  </div>
            </div>
            <div class="left">
                <div class="form-group">
                    <label for="exampleInputPassword1" >Category</label>
                    <select class="form-control" formControlName="Category">
                      <option value="">----Select Catergory----</option>
                      <option *ngFor="let c of CategoryList" value="{{c.Category}}">{{c.Category}}</option>
                    </select>
                  </div>
            </div>
        </div>
        <div>
            <div class="right">
                <div class="form-group">
                    <label for="exampleInputEmail1">Quantity</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" formControlName="Quantity" placeholder="Enter Quantity">
                  </div>
            </div>
            <div class="left">
                <div class="form-group">
                    <label for="exampleInputEmail1">Rate</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" formControlName="Rate" placeholder="Enter Rate">
                  </div>
            </div>
        </div>
        <div>
        </div>
        <div>
            <div class="right">
                <div class="form-group">
                    <label for="exampleInputEmail1">Description</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" formControlName="Description" placeholder="Enter Description">
                  </div>
            </div>
            <!-- <div class="left">
                <div class="form-group">
                    <label for="exampleInputFile">Image input</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="" (change)="handleFileInput($event)">
                        <label  for="">Choose file</label>
                      </div>
                    </div>
                  </div>
            </div> -->
                       
        </div>
        <div class="left">
        <label  for="">Product Image</label>
        <input class="form-control" type="file" name="fileup" (change)="handleFileInput($event)">
      </div>
       </div> 
       <div class="card-footer">
        <button type="submit" class="btn btn-primary"  (click)="AddProduct()">Submit</button>
      </div>
    </form>
  </div>
