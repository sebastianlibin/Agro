<div class="table-body">
  <table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>Product</th>
        <th>Category</th>
        <th>Rate</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody *ngIf="productList">
      <tr *ngFor="let p of productList;">
        <td>
          <div class="d-flex align-items-center">
            <img
                [src]='p.fileUrl'
                alt=""
                style="width: 75px; height: 75px"
                class="rounded-circle"
                /><br><br>
            <div class="ms-3">
              <p class="fw-bold mb-1">{{p.Product_Name}}</p>
              <!-- <p class="text-muted mb-0">john.doe@gmail.com</p> -->
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1"> {{p.Category}}</p>
          <!-- <p class="text-muted mb-0">IT department</p> -->
        </td>
        <td>
          <span class="badge badge-success rounded-pill d-inline">{{p.Rate}}</span>
        </td>
        <td>{{p.Current_Date}}</td>
        <td>
          <button type="button" class="btn btn-link btn-sm btn-rounded" [routerLink]="['/Farmermaster/Product-edit',p.Collection_ProductId]">
            Edit
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
